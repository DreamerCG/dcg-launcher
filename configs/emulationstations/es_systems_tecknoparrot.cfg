<?xml version="1.0"?>
<systemList>
  <system>
        <fullname>teknoparrot</fullname>
        <name>teknoparrot</name>
        <manufacturer>Microsoft</manufacturer>
        <release>1992</release>
        <hardware>computer</hardware>
        <path>/userdata/roms/teknoparrot</path>
        <extension>.pc .exe .wine .wsquashfs .wtgz</extension>
	    <command>python /userdata/system/dcg/configgen/dcglauncher %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -rom %ROM% -gameinfoxml %GAMEINFOXML% -systemname %SYSTEMNAME%</command>
        <platform>windows</platform>
        <theme>teknoparrot</theme>
        <emulators>
            <emulator name="wine">
                <cores>
                    <core default="true">wine-tkg</core>
                </cores>
            </emulator>
        </emulators>
  </system>
</systemList>