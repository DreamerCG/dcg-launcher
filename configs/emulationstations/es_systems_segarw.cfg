<?xml version="1.0" encoding="UTF-8"?>
<systemList>
	<system>
		<fullname>Sega RingWide</fullname>
		<name>segarw</name>
		<manufacturer>Sega</manufacturer>
		<release>2009</release>
		<hardware>arcade</hardware>
 		<path>/userdata/roms/segarw</path>
		<extension>.pc .wsquashfs .wine</extension>
		<command>python /userdata/system/dcg/configgen/dcglauncher %CONTROLLERSCONFIG% -system windows -emulator %EMULATOR% -core %CORE% -rom %ROM% -gameinfoxml %GAMEINFOXML% -systemname %SYSTEMNAME%</command>
		<platform>arcade</platform>
		<theme>segarw</theme>
        <emulators>
            <emulator name="wine">
                <cores>
                    <core default="true">wine-tkg</core>
                </cores>
            </emulator>
        </emulators>
	</system>
</systemList>
